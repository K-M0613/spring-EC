<table>
	<tr>
		<th>NO</th>
		<th>商品名</th>
		<th>値段</th>
		<th>個数</th>
		<th>小計</th>
		<th></th>
	</tr>
	<tr th:each="item:${@cart.items}">
		<td th:text="${item.id}" class="id"></td>
		<td th:text="${item.name}"></td>
		<td th:text="${T(java.lang.String).format('%,d', item.price)}+'円'" class="price"></td>
		<td th:text="${item.quantity}" class="price"></td>
		<td th:text="${T(java.lang.String).format('%,d', (item.price * item.quantity))}+'円'" class="price"></td>
		<td class="btn">
			<form action="/cart/delete" mathod="get">
				<input type="hidden" name="itemId" th:value="${item.id}">
				<button>削除</button>
			</form>
		</td>
	</tr>
	<tr>
		<td align="right" colspan="6" th:text="'総計：'+${T(java.lang.String).format('%,d', @cart.totalPrice)}+'円'" class="total"></td>
	</tr>
</table>
