<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Confirmation</title>
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<link rel="stylesheet" type="text/css" href="/css/table.css">
	<link rel="stylesheet" type="text/css" href="/css/cart.css">
</head>

<body>
	<header th:replace="header"></header>
	<main>
		<h3>ご注文商品</h3>
		<span th:replace="cartItem"></span>
		<h3>お客様情報確認</h3>
		<form action="/order" method="post">
			<table>
				<tr>
					<th style="width: 20%;">お名前</th>
					<td class="left" th:text="${customer.name}" style="width: 50%;"></td>
				</tr>
				<tr>
					<th>住所</th>
					<td class="left" th:text="${customer.address}" style="width: 50%;"></td>
				</tr>
				<tr>
					<th>電話番号</th>
					<td class="left" th:text="${customer.tel}" style="width: 50%;"></td>
				</tr>
				<tr>
					<th>e-mail</th>
					<td class="left" th:text="${customer.email}" style="width: 50%;"></td>
				</tr>
			</table>
			<input type="hidden" name="name" th:value="${customer.name}">
			<input type="hidden" name="address" th:value="${customer.address}">
			<input type="hidden" name="tel" th:value="${customer.tel}">
			<input type="hidden" name="email" th:value="${customer.email}">
			<button>この内容で注文</button>
		</form>
	</main>
</body>

</html>
